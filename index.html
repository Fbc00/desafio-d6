<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="super-main">
    <div class="main">
      <img src="/images/illustration-hero.svg" alt="">
      
        <h1 class="h2">Order Summary</h1>
        <span>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</span>
        <div class="components universal">
          <img src="/images/icon-music.svg" alt="">
            <span>
              <span>Annual Plan</span> 
                 $59.99/year</span> 
              <a class="lik"href="#">Change</a>
        </div>

        <button class="btn-unic">Proced to Payment</button>
        <span>Cancel Order</span>
    </div>
  </div>
</body>
</html>
